/*
Löscht den Inhalt des angegebenen Dataset sowie die entsprechenden Einträge in den t_ili2db_* Metatabellen

Aufruf auf Kommandozeile (in gretljobs Verzeichnis):
docker compose run --rm -u $UID gretl --project-dir=afu_naturgefahren_import/delete_dset
*/

import ch.so.agi.gretl.tasks.*

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'deleteDataset'

task deleteDataset(type: Ili2pgDelete){
    database = [dbUriEditS, dbUserS, dbPwdS]
    models = "SO_AFU_Naturgefahren_20240515"
    dbschema = "afu_naturgefahren_v2"
    dataset = "128_Himmelried_2023"
}